<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Horror World</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Background horror video -->
  <video autoplay loop muted>
    <source src="horror.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="register-box">
      <h2>Join the Darkness</h2>
      <form id="registerForm" onsubmit="return registerUser()">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>

  <audio id="horrorAudio" autoplay loop>
    <source src="horror_audio.mp3" type="audio/mpeg">
  </audio>

  <script src="register.js"></script>
</body>
</html>
