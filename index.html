<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Horror World</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Horror video background -->
  <video autoplay loop muted>
    <source src="horror.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="login-box">
      <h2>Enter the Darkness</h2>
      <form id="loginForm" onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>New to the Horror World? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>

  <audio id="horrorAudio" autoplay loop>
    <source src="horror_audio.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
